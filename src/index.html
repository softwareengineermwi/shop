<!DOCTYPE html>
<html lang="en" class="js">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;800&display=swap">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <title>Shop</title>
</head>

<body class="position-relative">
  <div class="bg-primary">
    <div class="container padding-top-md padding-bottom-xs">
      <ul class="flex items-center justify-between justify-end@md gap-md@md">
        <li>
          <button class="btn btn--icon-v2" aria-controls="drawer-cart-id">
            <div class="counter-container items-center">
              <span class="counter counter--docked">2 <i class="sr-only">Notifications</i></span>
              <svg width="32" height="32" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M12.0196 2.91016C8.7096 2.91016 6.0196 5.60016 6.0196 8.91016V11.8002C6.0196 12.4102 5.7596 13.3402 5.4496 13.8602L4.2996 15.7702C3.5896 16.9502 4.0796 18.2602 5.3796 18.7002C9.6896 20.1402 14.3396 20.1402 18.6496 18.7002C19.8596 18.3002 20.3896 16.8702 19.7296 15.7702L18.5796 13.8602C18.2796 13.3402 18.0196 12.4102 18.0196 11.8002V8.91016C18.0196 5.61016 15.3196 2.91016 12.0196 2.91016Z"
                  stroke="#F5F5F5" stroke-width="1.5" stroke-miterlimit="10" stroke-linecap="round" />
                <path
                  d="M13.8699 3.19994C13.5599 3.10994 13.2399 3.03994 12.9099 2.99994C11.9499 2.87994 11.0299 2.94994 10.1699 3.19994C10.4599 2.45994 11.1799 1.93994 12.0199 1.93994C12.8599 1.93994 13.5799 2.45994 13.8699 3.19994Z"
                  stroke="#F5F5F5" stroke-width="1.5" stroke-miterlimit="10" stroke-linecap="round"
                  stroke-linejoin="round" />
                <path opacity="0.4"
                  d="M15.0195 19.0601C15.0195 20.7101 13.6695 22.0601 12.0195 22.0601C11.1995 22.0601 10.4395 21.7201 9.89953 21.1801C9.35953 20.6401 9.01953 19.8801 9.01953 19.0601"
                  stroke="#F5F5F5" stroke-width="1.5" stroke-miterlimit="10" />
              </svg>
            </div>
          </button>
        </li>
        <li>
          <button class="btn btn--icon-v2" aria-controls="modal-shop">
            <div class="counter-container items-center">
              <span class="counter counter--docked">2 <i class="sr-only">Notifications</i></span>
              <svg width="32" height="32" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M3.00999 11.22V15.71C3.00999 20.2 4.80999 22 9.29999 22H14.69C19.18 22 20.98 20.2 20.98 15.71V11.22"
                  stroke="#F5F5F5" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                <path d="M12 12C13.83 12 15.18 10.51 15 8.68L14.34 2H9.67L9 8.68C8.82 10.51 10.17 12 12 12Z"
                  stroke="#F5F5F5" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                <path
                  d="M18.31 12C20.33 12 21.81 10.36 21.61 8.35L21.33 5.6C20.97 3 19.97 2 17.35 2H14.3L15 9.01C15.17 10.66 16.66 12 18.31 12Z"
                  stroke="#F5F5F5" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                <path
                  d="M5.64 12C7.29 12 8.78 10.66 8.94 9.01L9.16 6.8L9.64001 2H6.59C3.97001 2 2.97 3 2.61 5.6L2.34 8.35C2.14 10.36 3.62 12 5.64 12Z"
                  stroke="#F5F5F5" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                <path d="M12 17C10.33 17 9.5 17.83 9.5 19.5V22H14.5V19.5C14.5 17.83 13.67 17 12 17Z" stroke="#F5F5F5"
                  stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
              </svg>
            </div>
          </button>
        </li>
        <li>
          <button class="btn btn--icon-v2" aria-controls="drawer-cart-id">
            <div class="counter-container items-center">
              <span class="counter counter--docked">4 <i class="sr-only">Notifications</i></span>
              <svg width="32" height="32" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path opacity="0.4"
                  d="M7.5 7.67001V6.70001C7.5 4.45001 9.31 2.24001 11.56 2.03001C14.24 1.77001 16.5 3.88001 16.5 6.51001V7.89001"
                  stroke="#F5F5F5" stroke-width="1.5" stroke-miterlimit="10" stroke-linecap="round"
                  stroke-linejoin="round" />
                <path
                  d="M9.0008 22H15.0008C19.0208 22 19.7408 20.39 19.9508 18.43L20.7008 12.43C20.9708 9.99 20.2708 8 16.0008 8H8.0008C3.7308 8 3.0308 9.99 3.3008 12.43L4.0508 18.43C4.2608 20.39 4.9808 22 9.0008 22Z"
                  stroke="#F5F5F5" stroke-width="1.5" stroke-miterlimit="10" stroke-linecap="round"
                  stroke-linejoin="round" />
                <path opacity="0.4" d="M15.4945 12H15.5035" stroke="#F5F5F5" stroke-width="2" stroke-linecap="round"
                  stroke-linejoin="round" />
                <path opacity="0.4" d="M8.49451 12H8.50349" stroke="#F5F5F5" stroke-width="2" stroke-linecap="round"
                  stroke-linejoin="round" />
              </svg>
            </div>
          </button>
        </li>
        <li class="color-accent display@md">|</li>
        <li>
          <button class="btn btn--icon-v2" aria-controls="modal-search">
            <svg width="32" height="32" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M11.5 21C16.7467 21 21 16.7467 21 11.5C21 6.25329 16.7467 2 11.5 2C6.25329 2 2 6.25329 2 11.5C2 16.7467 6.25329 21 11.5 21Z"
                stroke="#F5F5F5" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
              <path opacity="0.4" d="M22 22L20 20" stroke="#F5F5F5" stroke-width="1.5" stroke-linecap="round"
                stroke-linejoin="round" />
            </svg>
          </button>
        </li>
      </ul>
    </div>
  </div>

  <header class="container margin-y-md">
    <div class="filter-nav filter-nav--v2 filter-nav--expanded js-filter-nav">
      <button class="reset btn btn--subtle is-hidden js-filter-nav__control" aria-label="Select a filter option"
        aria-controls="filter-nav">
        <span class="js-filter-nav__placeholder" aria-hidden="true">All Products</span>

        <svg class="icon icon--xxs margin-left-xxs" aria-hidden="true" viewBox="0 0 12 12">
          <polyline points="1 4 6 9 11 4" fill="none" stroke="currentColor" stroke-linecap="round"
            stroke-linejoin="round" stroke-width="2" />
        </svg>
      </button>

      <div class="filter-nav__wrapper js-filter-nav__wrapper" id="filter-nav">
        <nav class="filter-nav__nav justify-center js-filter-nav__nav">
          <ul class="filter-nav__list js-filter-nav__list" aria-controls="product-gallery-v2" id="categories">
            <li class="filter-nav__item">
              <button class="reset filter-nav__btn js-filter-nav__btn js-tab-focus" aria-current="true"
                data-filter="*">All Products</button>
            </li>
            <li class="filter-nav__marker js-filter-nav__marker" aria-hidden="true"></li>
          </ul>

          <button class="reset filter-nav__close-btn is-hidden js-filter-nav__close-btn js-tab-focus"
            aria-label="Close navigation">
            <svg class="icon icon--xs" viewBox="0 0 16 16">
              <title>Close drawer panel</title>
              <g stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"
                stroke-miterlimit="10">
                <line x1="13.5" y1="2.5" x2="2.5" y2="13.5"></line>
                <line x1="2.5" y1="2.5" x2="13.5" y2="13.5"></line>
              </g>
            </svg>
          </button>
        </nav>
      </div>
    </div>
  </header>

  <section class="products-gallery padding-bottom-xxl">
    <div class="container max-width-adaptive-lg">
      <div class="margin-bottom-lg">
        <div class="grid items-center">
          <div class="col-6">
            <h1 id="category">All Products</h1>
          </div>
          <div class="col-6 flex justify-end@md">
            <a href="#0" class="btn btn--subtle btn--sm display@md" role="text">View all <i
                class="sr-only">products</i></a>
          </div>
        </div>
      </div>

      <div class="grid gap-md">
        <div class="col-4@md" id="col1"></div>
        <div class="col-4@md" id="col2"></div>
        <div class="col-4@md" id="col3"></div>
      </div>

      <div class="margin-top-lg hide@md">
        <a href="#0" class="btn btn--subtle btn--md width-100%">View all products</a>
      </div>
    </div>
  </section>

  <div class="drawer drawer--modal dr-cart js-drawer" id="drawer-cart-id">
    <div class="drawer__content bg inner-glow shadow-md flex flex-column" role="alertdialog"
      aria-labelledby="drawer-cart-title">
      <header
        class="flex items-center justify-between flex-shrink-0 border-bottom border-contrast-lower padding-x-sm padding-y-xs">
        <h1 id="drawer-cart-title" class="text-base text-truncate">Your Cart (<span id="pCount"></span>)</h1>

        <button class="reset drawer__close-btn js-drawer__close js-tab-focus">
          <svg class="icon icon--xs" viewBox="0 0 16 16">
            <title>Close drawer panel</title>
            <g stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"
              stroke-miterlimit="10">
              <line x1="13.5" y1="2.5" x2="2.5" y2="13.5"></line>
              <line x1="2.5" y1="2.5" x2="13.5" y2="13.5"></line>
            </g>
          </svg>
        </button>
      </header>

      <div class="drawer__body padding-x-sm padding-bottom-sm js-drawer__body">
        <ol id="cartProducts"></ol>
      </div>

      <footer class="padding-x-sm padding-y-xs border-top border-contrast-lower flex-shrink-0">
        <p class="text-sm flex justify-between">
          <span>Subtotal:</span>
          <span>$<span id="cartTotal">0.00</span></span>
        </p>

        <button id="checkout" class="btn btn--primary btn--md width-100% margin-top-xs">Checkout</button>
      </footer>
    </div>
  </div>

  <div id="modal-pPay"
    class="modal modal--animate-translate-up flex flex-center bg-black bg-opacity-90% padding-md js-modal">
    <div
      class="modal__content width-100% max-width-md max-height-100% overflow-auto bg radius-lg radius-bottom-left-0 radius-bottom-right-0 inner-glow shadow-md position-absolute bottom-0"
      aria-labelledby="modal-title-1" aria-describedby="modal-description-1">
      <div class="container max-width-md">
        <div class="text-center">
          <h1 class="text-xxxxl margin-y-xs">
            $<span id="checkoutTotal"></span>
          </h1>
        </div>

        <div>
          <ul class="accordion  js-accordion" data-animation="on" data-multi-items="on">
            <li class="accordion__item accordion__item--is-open js-accordion__item">
              <button class="reset accordion__header padding-y-sm padding-x-md js-tab-focus" type="button">
                <span class="text-md">Direct Mobile Money Transfer</span>

                <svg class="icon accordion__icon-arrow no-js:is-hidden" viewBox="0 0 20 20" aria-hidden="true">
                  <g class="icon__group" fill="none" stroke="currentColor" stroke-linecap="round"
                    stroke-linejoin="round">
                    <line x1="10" y1="14" x2="3" y2="7" />
                    <line x1="17" y1="7" x2="10" y2="14" />
                  </g>
                </svg>
              </button>

              <div class="accordion__panel padding-top-xxs padding-x-md padding-bottom-md js-accordion__panel">
                <div class="">
                  <div>
                    <label for="phone">
                      <small>Mobile Money Phone Number (this will be used as order and transaction reference).</small>
                    </label>

                    <div class="padding-y-sm">
                      <input id="phone" type="phone" class="form-control width-100%" placeholder="Phone Number">
                    </div>
                  </div>

                  <button class="btn btn--primary btn--lg width-100%" id="btnOrder">Order</button>
                </div>
              </div>
            </li>

            <li class="accordion__item accordion__item--is-closed js-accordion__item">
              <button class="reset accordion__header padding-y-sm padding-x-md js-tab-focus" type="button">
                <span class="text-md">
                  <img src="../assets/button-mtn.png" alt="">
                </span>

                <svg class="icon accordion__icon-arrow no-js:is-hidden" viewBox="0 0 20 20" aria-hidden="true">
                  <g class="icon__group" fill="none" stroke="currentColor" stroke-linecap="round"
                    stroke-linejoin="round">
                    <line x1="10" y1="14" x2="3" y2="7" />
                    <line x1="17" y1="7" x2="10" y2="14" />
                  </g>
                </svg>
              </button>

              <div class="accordion__panel padding-top-xxs padding-x-md padding-bottom-md js-accordion__panel">
                <div class="">
                  <div>
                    <label for="phone">
                      <small>This service is temporarily unavailable. Please choose other options.</small>
                    </label>
                  </div>
                </div>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <button class="reset modal__close-btn modal__close-btn--outer display@md js-modal__close js-tab-focus">
      <svg class="icon icon--sm" viewBox="0 0 24 24">
        <title>Close modal window</title>
        <g fill="none" stroke="currentColor" stroke-miterlimit="10" stroke-width="2" stroke-linecap="round"
          stroke-linejoin="round">
          <line x1="3" y1="3" x2="21" y2="21" />
          <line x1="21" y1="3" x2="3" y2="21" />
        </g>
      </svg>
    </button>
  </div>

  <div id="modal-order"
    class="modal modal--animate-translate-up flex flex-center bg-black bg-opacity-90% padding-md js-modal">
    <div
      class="modal__content width-100% max-width-md max-height-100% overflow-auto bg radius-lg radius-bottom-left-0 radius-bottom-right-0 inner-glow shadow-md position-absolute bottom-0"
      aria-labelledby="modal-title-1" aria-describedby="modal-description-1">
      <div class="container max-width-md text-center padding-y-lg">
        <div>
          <i class="material-icons xxxxl">check_circle</i>
        </div>
        <label for="orderId">To make payment, transfer $<span id="transferTotal"></span> to</label>
        <h1 class="text-xxxxl">0969333667</h1>

        <div class="padding-top-md">
          <label for="orderId">Your Order ID is</label>
          <h1 class="text-xxl" id="orderId"></h1>
        </div>
      </div>
    </div>

    <button class="reset modal__close-btn modal__close-btn--outer display@md js-modal__close js-tab-focus">
      <svg class="icon icon--sm" viewBox="0 0 24 24">
        <title>Close modal window</title>
        <g fill="none" stroke="currentColor" stroke-miterlimit="10" stroke-width="2" stroke-linecap="round"
          stroke-linejoin="round">
          <line x1="3" y1="3" x2="21" y2="21" />
          <line x1="21" y1="3" x2="3" y2="21" />
        </g>
      </svg>
    </button>
  </div>

  <div class="position-fixed z-index-fixed-element bottom-0 width-100% bg-white">
    <div class="container max-width-lg">
      <div class="grid items-center padding-y-sm">
        <div class="col-6 flex items-center">
          <h3>$</h3>
          <h3 class="text-xl" id="total">0.00</h3>
        </div>
        <div class="col-6">
          <div class="flex justify-end">
            <button class="btn btn--primary" aria-controls="drawer-cart-id">
              <span class="material-icons">arrow_forward</span>
              <span id="cartCount" class="counter counter--light margin-left-xxs">0</span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn-ec853.web.app/js/scripts.min.js"></script>
</body>

</html>
